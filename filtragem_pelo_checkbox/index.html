<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>

<body>
    <div class="filter">
      <h1>Select models</h1>
      <div class="models">
        <div class="checkbox">
          <label><input type="checkbox" rel="apple"/>Apple</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" rel="samsung"/>Samsung</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" rel="xiaomi"/>Xiaomi</label>
        </div>
      </div>
      <h1>Select processors</h1>
      <div class="processors">
        <div class="checkbox">
          <label><input type="checkbox" rel="a9"/>A9</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" rel="a8"/>A8</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" rel="snapdragon"/>Snapdragon</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" rel="exynos"/>Exynos</label>
        </div>
      </div>
    </div>
  
    <div class="result">
      <div class="apple a9">
        <h1>iPhone 7</h1>
      </div>
      <div class="apple a8">
        <h1>iPhone 6</h1>
      </div>
      <div class="samsung exynos">
        <h1>Samsung s7</h1>
      </div>
      <div class="xiaomi snapdragon">
        <h1>Xiaomi Redmi note 4x</h1>
      </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
